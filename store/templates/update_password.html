{% extends "base.html" %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-1">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update User Password</h1>
            </div>
        </div>
    </header><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="{% url 'update_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div><br><br>
{% endblock content %}
